---
name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    release:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                include:
                    - os: ubuntu-latest
                      release_suffix: linux
                    - os: macos-latest
                      release_suffix: mac
                    - os: windows-latest
                      release_suffix: windows

        runs-on: ${{matrix.os}}
        name: Release
        steps:
            - name: ğŸ›’ Checkout Code
              uses: actions/checkout@v3

            - name: ğŸ–Šï¸ Install Poetry
              run: pipx install poetry

            - name: ğŸ Setup Python
              uses: actions/setup-python@v4.2.0
              with:
                  python-version: "3.10"
                  cache: poetry

            - name: ğŸ”¨ Install Dependencies
              run: |
                  poetry env use 3.10
                  poetry install

            - name: ğŸ’¾ Cache Mypy
              uses: actions/cache@v3
              with:
                  path: .mypy_cache
                  key: mypy-cache

            - name: ğŸ” Pre-commit Checks
              uses: pre-commit/action@v2.0.3

            - name: ğŸ§ª Pytest
              run: poetry run pytest

            - name: ğŸ—ï¸ Build Binaries
              run: poetry run pyinstaller --name wotr_log_annotator --noconsole --onefile wotr_log_annotator/__main__.py

            - name: ğŸ“¦ Package Binaries
              uses: vimtor/action-zip@v1
              with:
                  files: dist/
                  dest: wotr_logfile_annotator_${{ matrix.release_suffix }}.zip

            - name: âœ… Create Release
              uses: softprops/action-gh-release@v0.1.14
              with:
                  draft: false
                  name: Release ${{ github.ref_name }}
                  files: wotr_logfile_annotator_${{ matrix.release_suffix }}.zip
